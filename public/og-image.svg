  </text>
  
  <g transform="translate(200, 320)">
    <rect x="0" y="0" width="150" height="80" rx="15" fill="#3b82f6" />
    <text x="75" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">1/4</text>
    
    <rect x="160" y="0" width="150" height="80" rx="15" fill="#3b82f6" />
    <text x="235" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">1/4</text>
    
    <rect x="320" y="0" width="300" height="80" rx="15" fill="#22c55e" />
