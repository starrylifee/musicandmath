    <rect x="170" y="0" width="150" height="60" rx="10" fill="#3b82f6" />
    <text x="245" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">1/4</text>
    
    <rect x="330" y="0" width="300" height="60" rx="10" fill="#22c55e" />
    <text x="480" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">2/4</text>
    
