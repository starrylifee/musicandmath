  </g>
  
  <text x="150" y="550" fill="white" opacity="0.6" font-family="Arial" font-size="80">&#9833;</text>
  <text x="280" y="520" fill="white" opacity="0.4" font-family="Arial" font-size="60">&#9834;</text>
  <text x="900" y="550" fill="white" opacity="0.6" font-family="Arial" font-size="80">&#9836;</text>
  <text x="1030" y="520" fill="white" opacity="0.4" font-family="Arial" font-size="60">&#9835;</text>
  
